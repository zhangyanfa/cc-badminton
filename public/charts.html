<html>

<head>
    <title></title>
    <script src="js/echarts.js" type="text/javascript"></script>

</head>

<body>
    <div id="main" style="height:500px;border:1px solid #ccc;padding:10px;"></div>
    <div id="main2" style="height:500px;border:1px solid #ccc;padding:10px;"></div>

    <script type="text/javascript">
        option = {
            title: {
                text: '击球类型',
                subtext: '',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data: ['小球', '平抽球', '高远球', '杀球', '挑球']
            },
            toolbox: {
                show: true,
                feature: {
                    mark: { show: true },
                    dataView: { show: true, readOnly: false },
                    magicType: {
                        show: true,
                        type: ['pie', 'funnel'],
                        option: {
                            funnel: {
                                x: '25%',
                                width: '50%',
                                funnelAlign: 'left',
                                max: 1548
                            }
                        }
                    },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            calculable: true,
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [
                        { value: 335, name: '小球' },
                        { value: 310, name: '平抽球' },
                        { value: 234, name: '高远球' },
                        { value: 135, name: '杀球' },
                        { value: 1548, name: '挑球' }
                    ]
                }
            ]
        };
        var myChart = echarts.init(document.getElementById('main'));

        myChart.setOption(option);

        option2 = {
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['杀球速度', '挥拍速度', '运动时长']
            },
            toolbox: {
                show: true,
                feature: {
                    mark: { show: true },
                    dataView: { show: true, readOnly: false },
                    magicType: { show: true, type: ['line', 'bar', 'stack', 'tiled'] },
                    restore: { show: true },
                    saveAsImage: { show: true }
                }
            },
            calculable: true,
            xAxis: [
                {
                    type: 'category',
                    boundaryGap: false,
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    name: '杀球速度',
                    type: 'line',
                    stack: '总量',
                    data: [120, 132, 101, 134, 90, 230, 210]
                },
                {
                    name: '挥拍速度',
                    type: 'line',
                    stack: '总量',
                    data: [220, 182, 191, 234, 290, 330, 310]
                },
                {
                    name: '运动时长',
                    type: 'line',
                    stack: '总量',
                    data: [150, 232, 201, 154, 190, 330, 410]
                }
            ]
        };
        var myChart2 = echarts.init(document.getElementById('main2'));

        myChart2.setOption(option2);
    </script>
</body>

</html>
